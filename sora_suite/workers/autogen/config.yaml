cdp_endpoint: "http://localhost:9222"
sora_url: "https://sora.chatgpt.com/drafts"

poll_interval_ms: 1200
human_typing_delay_ms: 12
start_confirmation_timeout_ms: 9000
dom_timeout_ms: 12000
debug: false
auto_accept_media_agreement: true

queue_retry:
  retry_interval_ms: 2500
  backoff_seconds_on_reject: 180
  success_pause_every_n: 2
  success_pause_seconds: 180
  max_retry_cycles: 0           # 0 = бесконечно
  max_attempts_per_prompt: 0    # 0 = без лимита
