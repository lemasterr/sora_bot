textarea:
  css: "textarea, [contenteditable='true']"

textarea_alternatives:
  - "role=textbox"
  - "textarea[placeholder*='Describe']"
  - "[data-testid*='textbox']"

generate_button:
  css: "button:has(svg), [role='button']:has(svg)"

image_upload:
  css: "input[type='file']"
  trigger: "button:has-text('Upload'), button:has-text('Add media'), [data-testid*='add-media']"
  wait_for: "img, video"
  wait_timeout_ms: 8000
  clear: "[data-testid*='remove'], button:has-text('Remove media')"

error_toast:
  container: "[role='alert'], [data-testid*='toast'], .toast, .SnackbarRoot"
  text_contains:
    - "limit"
    - "queue"
    - "try again"
    - "подождите"
    - "слишком много"
    - "переполнена"

media_agreement:
  dialog: "[role='dialog']"
  checkboxes: "[role='dialog'] input[type='checkbox']"
  accept_btn: "[role='dialog'] button:has-text('Accept'), [role='dialog'] button:has-text('OK')"

queue_generating:
  css: "video:has(+ [data-state*='generating']), [data-status*='generating']"

queue_ready:
  css: "[data-status='ready'], video + div:has-text('Ready')"
