project_root: .
downloads_dir: ./downloads
blurred_dir: ./blurred
merged_dir: /Users/lemaster/Documents/sora_app/sora_suite_complete/merged
history_file: ./history.jsonl
titles_file: ./titles.txt
autogen:
  workdir: ./workers/autogen
  entry: main.py
  config_path: ./workers/autogen/config.yaml
downloader:
  workdir: ./workers/downloader
  entry: download_all.py
ffmpeg:
  binary: ffmpeg
  post_chain: boxblur=1:1,noise=alls=2:allf=t,unsharp=3:3:0.5:3:3:0.0
  vcodec: libx264
  crf: 18
  preset: medium
  format: mp4
  copy_audio: true
  blur_threads: 2
  presets:
    portrait_9x16:
      zones:
      - x: 30
        y: 105
        w: 157
        h: 62
      - x: 515
        y: 610
        w: 157
        h: 62
      - x: 30
        y: 1110
        w: 157
        h: 62
    landscape_16x9:
      zones:
      - x: 40
        y: 60
        w: 175
        h: 65
      - x: 1060
        y: 320
        w: 175
        h: 65
      - x: 40
        y: 580
        w: 175
        h: 65
  active_preset: portrait_9x16
merge:
  group_size: 2
  pattern: '*.mp4'
chrome:
  cdp_port: 9222
  binary: /Applications/Google Chrome.app/Contents/MacOS/Google Chrome
  profiles:
  - name: Default
    user_data_dir: /Users/lemaster/Library/Application Support/Google/Chrome
    profile_directory: Default
  - name: Profile 1
    user_data_dir: /Users/lemaster/Library/Application Support/Google/Chrome
    profile_directory: Profile 1
  - name: Profile 2
    user_data_dir: /Users/lemaster/Library/Application Support/Google/Chrome
    profile_directory: Profile 2
  - name: Profile 4
    user_data_dir: /Users/lemaster/Library/Application Support/Google/Chrome
    profile_directory: Profile 4
  active_profile: Profile 4
  user_data_dir: ''
blur_src_dir: ./downloads
merge_src_dir: ./blurred
