project_root: .
downloads_dir: ./downloads
blurred_dir: ./blurred
merged_dir: ./merged
history_file: ./history.jsonl
titles_file: ./titles.txt
autogen:
  workdir: ./workers/autogen
  entry: main.py
  config_path: ./workers/autogen/config.yaml
  submitted_log: ./workers/autogen/submitted.log
  failed_log: ./workers/autogen/failed.log
  instances: []
  active_prompts_profile: __general__
google_genai:
  enabled: false
  api_key: ""
  model: models/imagen-4.0-generate-001
  aspect_ratio: "1:1"
  image_size: 1K
  number_of_images: 1
  output_dir: ./generated_images
  manifest_file: ./generated_images/manifest.json
  rate_limit_per_minute: 0
  max_retries: 3
  person_generation: ""
  output_mime_type: image/jpeg
  attach_to_sora: true
downloader:
  workdir: ./workers/downloader
  entry: download_all.py
  max_videos: 0
youtube:
  workdir: ./workers/uploader
  entry: upload_queue.py
  channels: []
  active_channel: ''
  upload_src_dir: ./merged
  schedule_minutes_from_now: 60
  draft_only: false
  archive_dir: ./uploaded
  batch_step_minutes: 60
  batch_limit: 0
  last_publish_at: ''
tiktok:
  workdir: ./workers/tiktok
  entry: upload_queue.py
  profiles: []
  active_profile: ''
  upload_src_dir: ./merged
  archive_dir: ./uploaded_tiktok
  schedule_minutes_from_now: 0
  schedule_enabled: true
  batch_step_minutes: 60
  batch_limit: 0
  draft_only: false
  last_publish_at: ''
  github_workflow: .github/workflows/tiktok-upload.yml
  github_ref: main
ffmpeg:
  binary: ffmpeg
  post_chain: boxblur=1:1,noise=alls=2:allf=t,unsharp=3:3:0.5:3:3:0.0
  vcodec: libx264
  crf: 18
  preset: medium
  format: mp4
  copy_audio: true
  blur_threads: 2
  auto_watermark:
    enabled: false
    template: ''
    threshold: 0.75
    frames: 5
    downscale: 0
  presets:
    portrait_9x16:
      zones:
      - x: 30
        y: 105
        w: 157
        h: 62
      - x: 515
        y: 610
        w: 157
        h: 62
      - x: 30
        y: 1110
        w: 157
        h: 62
    landscape_16x9:
      zones:
      - x: 40
        y: 60
        w: 175
        h: 65
      - x: 1060
        y: 320
        w: 175
        h: 65
      - x: 40
        y: 580
        w: 175
        h: 65
  active_preset: portrait_9x16
merge:
  group_size: 2
  pattern: '*.mp4'
chrome:
  cdp_port: 9222
  binary: ''
  profiles:
  - name: Default (Windows)
    user_data_dir: "%LOCALAPPDATA%/Google/Chrome/User Data"
    profile_directory: Default
  - name: Default (macOS)
    user_data_dir: "~/Library/Application Support/Google/Chrome"
    profile_directory: Default
  - name: Default (Linux)
    user_data_dir: "~/.config/google-chrome"
    profile_directory: Default
  active_profile: ''
  user_data_dir: ''
blur_src_dir: ./downloads
merge_src_dir: ./blurred
telegram:
  enabled: false
  bot_token: ''
  chat_id: ''
maintenance:
  auto_cleanup_on_start: false
  retention_days:
    downloads: 7
    blurred: 14
    merged: 30
ui:
  show_activity: true
  accent_kind: info
