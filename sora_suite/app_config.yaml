project_root: .
downloads_dir: ./downloads
blurred_dir: ./blurred
merged_dir: ./merged
history_file: ./history.jsonl
titles_file: ./titles.txt
autogen:
  workdir: ./workers/autogen
  entry: main.py
  config_path: ./workers/autogen/config.yaml
  submitted_log: ./workers/autogen/submitted.log
  failed_log: ./workers/autogen/failed.log
  instances: []
downloader:
  workdir: ./workers/downloader
  entry: download_all.py
youtube:
  workdir: ./workers/uploader
  entry: upload_queue.py
  channels: []
  active_channel: ''
  upload_src_dir: ./merged
  schedule_minutes_from_now: 60
  draft_only: false
  archive_dir: ./uploaded
  batch_step_minutes: 60
  batch_limit: 0
  last_publish_at: ''
ffmpeg:
  binary: ffmpeg
  post_chain: boxblur=1:1,noise=alls=2:allf=t,unsharp=3:3:0.5:3:3:0.0
  vcodec: libx264
  crf: 18
  preset: medium
  format: mp4
  copy_audio: true
  blur_threads: 2
  presets:
    portrait_9x16:
      zones:
      - x: 30
        y: 105
        w: 157
        h: 62
      - x: 515
        y: 610
        w: 157
        h: 62
      - x: 30
        y: 1110
        w: 157
        h: 62
    landscape_16x9:
      zones:
      - x: 40
        y: 60
        w: 175
        h: 65
      - x: 1060
        y: 320
        w: 175
        h: 65
      - x: 40
        y: 580
        w: 175
        h: 65
  active_preset: portrait_9x16
merge:
  group_size: 2
  pattern: '*.mp4'
chrome:
  cdp_port: 9222
  binary: ''
  profiles:
  - name: Default (Windows)
    user_data_dir: "%LOCALAPPDATA%/Google/Chrome/User Data"
    profile_directory: Default
  - name: Default (macOS)
    user_data_dir: "~/Library/Application Support/Google/Chrome"
    profile_directory: Default
  - name: Default (Linux)
    user_data_dir: "~/.config/google-chrome"
    profile_directory: Default
  active_profile: ''
  user_data_dir: ''
blur_src_dir: ./downloads
merge_src_dir: ./blurred
telegram:
  enabled: false
  bot_token: ''
  chat_id: ''
maintenance:
  auto_cleanup_on_start: false
  retention_days:
    downloads: 7
    blurred: 14
    merged: 30
ui:
  show_activity: true
  accent_kind: info
